<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="css/style.css" />
      <script src="js/main.js" defer></script>
      <title>15 Js Projects</title>
   </head>
   <body>

      <div class="wrapper">
         <div id="calculator" class="klas ddd">
            <div class="screen">
               <input type="text" placeholder="00" id="screen_input">
            </div>
            <div class="btns">

               <div class="keys">
                  <div class="key-1 key" data-action="C">C</div>
                  <div class="key-2 key" data-value="0">0</div>
                  <div class="key-3 key" data-value=".">.</div>
                  <div class="key-4 key" data-value="1">1</div>
                  <div class="key-5 key" data-value="2">2</div>
                  <div class="key-6 key" data-value="3">3</div>
                  <div class="key-7 key" data-value="4">4</div>
                  <div class="key-8 key" data-value="5">5</div>
                  <div class="key-9 key" data-value="6">6</div>
                  <div class="key-10 key" data-value="7">7</div>
                  <div class="key-11 key" data-value="8">8</div>
                  <div class="key-12 key" data-value="9">9</div>
               </div>

               <div class="operators">
                  <div class="operator key" data-action="/"> / </div>
                  <div class="operator key" data-action="*"> * </div>
                  <div class="operator key" data-action="-"> - </div>
                  <div class="operator key" data-action="+"> + </div>
                  <div class="operator key" data-action="="> = </div>
               </div>

            </div>
         </div>
      </div>

   </body>
</html>
