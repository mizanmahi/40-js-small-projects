<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="css/style.css" />
      <title>15 Js Projects</title>
   </head>
   <body>

         <div class="container">
            <h1>Updating Border, Color and Blur With Js and With Css Variables</h1>
            <div class="controls">
               <span>Spacing: </span>
               <input type="range" min="1" max="50" step="0.5" id="spacing" class="range" name="spacing" value="2">   
               <span>Blur: </span>
               <input type="range" min="1" max="10" step="0.5" id="blur" class="range" name="blur" value="1">
               <span>Color: </span>   
               <input type="color"  class="range" name="color" value="#fa8072">   
            </div>
            <div class="img">
               <img src="http://unsplash.it/800/500" alt="">
            </div>
         </div>

      <script src="js/main.js"></script>
   </body>
</html>
